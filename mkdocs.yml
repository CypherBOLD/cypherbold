# Project information
site_name: My Death Notes
site_url: http://cypherbold.me/
site_author: "Pablo B. Boldrini"
site_description: >-
    "My Development Note Diary"

# Repository
repo_name: CypherBOLD
repo_url: https://github.com/cypherbold/cypherbold

# Copyright
copyright: Copyright &copy; 2022 -  Pablo B. Boldrini

# Configuration
theme:
  name: material
  # custom_dir: material/.overrides
  features:
    # - announce.dismiss
    # - content.code.annotate
    # - content.tabs.link
    # - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    # - navigation.tracking
    # - search.highlight
    # - search.share
    # - search.suggest
    # - toc.follow
    # - toc.integrate
  palette:
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  # favicon: assets/favicon.png
  icon:
    logo: logo
  highlightjs: true
  hljs_languages:
      - yaml
      - rust
  language: pt-br
  author:
    github: cypherbold


# Plugins
plugins:
  - search


# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cypherbold
    # - icon: fontawesome/brands/gitter
      # link: https://gitter.im/squidfunk/mkdocs-material
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/cypherbold
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/cypherbold

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

